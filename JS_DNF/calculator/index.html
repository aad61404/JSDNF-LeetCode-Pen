<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="top">
            <div class="temp">
                <div></div>
            </div>
            <div class="input">
                <div>0</div>
            </div>
        </div>
        <div class="main">
            <div>
                <a href="#" class="number">7</a>
                <a href="#" class="number">8</a>
                <a href="#" class="number">9</a>
                <a href="#" class="operator"> ÷ </a>
            </div>
            <div>
                <a href="#" class="number">4</a>
                <a href="#" class="number">5</a>
                <a href="#" class="number">6</a>
                <a href="#" class="operator"> × </a>
            </div>
            <div>
                <a href="#" class="number">1</a>
                <a href="#" class="number">2</a>
                <a href="#" class="number">3</a>
                <a href="#" class="operator"> + </a>
            </div>
            <div>
                <a href="#" class="number">0</a>
                <a href="#" class="number">00</a>
                <a href="#" class="number">.</a>
                <a href="#" class="operator"> − </a>
            </div>
            <div>
                <a href="#" class="allClear">AC</a>
                <a href="#" class="back">⌫</a>
                <a href="#" class="equal">=</a>
            </div>
        </div>
    </div>
    <script src="all.js"></script>
</body>

</html>
